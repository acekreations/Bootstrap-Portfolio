<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Fontawesom -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Rock+Salt" rel="stylesheet">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Craig Melville | Portfolio</title>
  </head>
  <body>
    <div id="landing-container" class="text-center">
      <div id="bio" class="mb-3">
        <img id="profile-image" class="animated fadeInDown faster" src="assets/images/profile.jpg" alt="Profile Image">
        <h1 id="name-title" class="my-4 animated fadeInUp faster">Craig Melville</h1>
        <p id="bio-text" class="animated fadeIn">Fullstack developer with a love for Node, Bootstrap, and design.</p>
      </div>

      <div id="skills">
        <h2 class="animated fadeIn">Skills</h2>
        <div id="skill-icons" class="animated zoomIn faster">
          <i class="fab fa-node fa-4x" data-toggle="tooltip" data-placement="top" title="node.js"></i>
          <i class="fab fa-js fa-4x" data-toggle="tooltip" data-placement="top" title="Javascript"></i>
          <i class="fab fa-html5 fa-4x" data-toggle="tooltip" data-placement="top" title="HTML5"></i>
          <i class="fab fa-css3-alt fa-4x" data-toggle="tooltip" data-placement="top" title="CSS3"></i>
        </div>
      </div>

      <i id="down-arrow" class="fas fa-caret-down fa-2x animated fadeInUp faster"></i>
    </div>

    <div id="projects-container" class="text-center">
      <h2 class="alt-text mt-5">Projects</h2>
      <div class="project">
        <a href="https://www.github.com" target="_blank"><img src="https://via.placeholder.com/700x400" class="project-image animated zoomIn" alt=""></a>
        <div class="project-icons">
          <a href="https://www.github.com" target="_blank"><i class="fas fa-external-link-alt fa-2x alt-text" data-toggle="tooltip" data-placement="right" title="Live Site"></i></a>
          <a href="https://www.github.com" target="_blank"><i class="fab fa-github fa-2x alt-text" data-toggle="tooltip" data-placement="right" title="Github Repo"></i></a>
        </div>
      </div>
    </div>

    <footer>
      <p class="m-0">&copy;2018 Craig Melville</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
